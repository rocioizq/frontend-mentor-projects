<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

 
</head>
<body>
  <main>
    <div class="container">
      <img class="img1" src="images/image-equilibrium.jpg" alt="equilibrium">
      
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p> 
      
      <div class="icons">
        <img class="ethereum" src="images/icon-ethereum.svg" alt="icon ethereum">
        <h2> 0.041 ETH</h2>
        <img class="clock" src="images/icon-clock.svg" alt="icon clock">
        <h3>3 days left</h3>
      </div>
      <hr>

      <div class="creator">
        <img class="avatar" src="images/image-avatar.png" alt="avatar creator">
        <h4> Creation of </h4>
        <h5>Jules Wyvern</h5>
      </div>
   </div>
  </main>

 
</body>
</html>
