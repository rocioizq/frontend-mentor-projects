<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="src/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Intro section with dropdown navigation</title>
</head>

<body>
  <header>
    <nav>
      <div class="nav-container">
        <img src="images/logo.svg" alt="logo snap" class="logo">
        
        <button class="icon-menu">
          <img src="images/icon-menu.svg" alt="icon menu">
        </button>

        <div class="responsive-menu" aria-hidden="true">
          <button class="icon-close-menu" aria-label="Close Menu">
            <img src="images/icon-close-menu.svg" alt="icon close menu">
          </button>

          <ul class="menu">
            <li><a href="#" class="menu-option">Features <img src="images/icon-arrow-down.svg" alt=""> </a>
              <ul class="dropdown-menu" aria-hidden="true">
                <li> <img src="images/icon-todo.svg" alt="icon todo"> Todo List  </li>
                <li> <img src="images/icon-calendar.svg" alt="icon calendar"> Calendar </li>
                <li> <img src="images/icon-reminders.svg" alt="icon reminder"> Reminders</li>
                <li> <img src="images/icon-planning.svg" alt="icon planning"> Planning</li>
              </ul>
            </li>
            <li><a href="#" class="menu-option company">Company <img src="images/icon-arrow-down.svg" alt=""></a>
              <ul class="dropdown-menu" aria-hidden="true">
                <li>History</li>
                <li>Our Team</li>
                <li>Blog</li>
              </ul>
            </li>
            <li><a href="#">Careers</a></li>
            <li><a href="#">About</a></li>
          </ul>

          <div class="user">
            <button class="login">Login</button>
            <button class="register">Register</button> 
          </div>
        </div>

       
        </div>
        
       
    </nav>
  </header>
  <main>
    <section>
      <div class="images-hero">
        <img class="image-hero-mobile" src="images/image-hero-mobile.png" alt="image hero mobile">
        <img class="image-hero-desktop" src="images/image-hero-desktop.png" alt="image hero desktop">
      </div>
      <div class="container">
        <h1>Make remote work</h1>
        <p>
          Get your team in sync, no matter your location. Streamline processes, 
          create team rituals, and watch productivity soar.
        </p>

        <button class="learn-more">Learn more</button>

        <div class="clients">
          <img src="images/client-databiz.svg" alt="client databiz">
          <img src="images/client-audiophile.svg" alt="client audiophile">
          <img src="images/client-meet.svg" alt="client meet">
          <img src="images/client-maker.svg" alt="client maker">
        </div>
      </div>

     
    </section>


  </main>

  <script src="src/app.js"></script>
</body>
</html>
