<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>

  <header>
    <img src="images/logo.svg" alt="logo-huddle">
  </header>


  <main>

    <div class="container">
      <img src="images/illustration-mockups.svg" alt="mockups">

      <div class="text">
        <h1>  Build The Community Your Fans Will Love</h1>

        <p> 
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion. 
        </p>

        <button>Register</button>
      </div>

    </div>
</main>

  <div class="icons">
    
    <img class="facebook" src="images/facebook.png" alt="logo-facebook">
    <img class="twitter" src="images/twitter.png" alt="logo-twitter">
    <img class="instagram" src="images/ig.png" alt="logo-instagram">
  </div>
    <!-- <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p> -->
  </footer>

  
</body>
</html>
