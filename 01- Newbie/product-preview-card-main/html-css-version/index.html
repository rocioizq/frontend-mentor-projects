<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main>  

    <img class="img-mobile" src="/images/image-product-mobile.jpg" alt="">
    <img class="img-desktop" src="/images/image-product-desktop.jpg" alt="perfume" >

    <div class="container">

      <div class="text">
        <h1>PERFUME</h1>

          <h2> Gabrielle Essence Eau De Parfum</h2>

          <p> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL. </p>
          
          <div class="prices">
            <span class="price1"> $149.99</span>
            <span class="price2"> $169.99</span>
          </div>

          <button> <img src="/images/icon-cart.svg" alt=""> Add to Cart</button>
      </div>
    </div>

  </main>


</body>
</html>
