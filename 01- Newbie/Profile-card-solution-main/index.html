<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>

  <main>
   
    <img src="images/bg-pattern-top.svg" alt="pattern" class="top-pattern">
    <img src="images/bg-pattern-bottom.svg" alt="pattern" class="bottom-pattern">

    <div class="container">
      <div class="pattern">
        <img src="images/bg-pattern-card.svg" alt="background" style="width: auto;">
      </div>
      
      <div class="card">
        <div class="image">
          <img class="cv" src="images/image-victor.jpg" alt="CV photo">
        </div>

        <h1> Victor Crest</h1>
        <h2> 26 </h2>
        <p> London</p>
      </div>
      <hr>

      <div class="numbers">
        <article class="article-numbers">
          <h3>80K</h3>
          <p> Followers</p>
        </article>

        <article class="article-numbers">
          <h3>803K</h3>
          <p> Likes</p>
        </article>
       
        <article class="article-numbers">
          <h3> 1.4K</h3>
          <p>Photos</p>
        </article>

      </div>

    </div>
  </main>

    </div>
  </footer>

</body>
</html>
